


<section class="vh-100" style="background-color: #eee;">

  <div class="container py-5 h-100">


    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2  fw-normal "> Weather app made in 1hour hehe </h3>
          <!-- search form -->
         <div class="input-group rounded mb-3">
          <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
            aria-describedby="search-addon" />
          <a href="#!" type="button" class="btn btn-dark ms-2">
              Check!
          </a>
        </div>
          <!-- weather card -->

        <div class="card" style="border-radius: 10px;">
          <div class="bg-image ripple" data-mdb-ripple-color="light"
            style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <img src="../assets/static/daybg.jpg"
              class="w-100" *ngIf="14>=15" />

                <img src="../assets/static/nightbg.jpg"
              class="w-100"   *ngIf="14<15"/>
            <div class="mask" style="background-color: rgba(0,0,0,.45)">
              <div class="d-flex justify-content-between p-4">

              </div>
              <div class="text-center text-white">
                <p class="h3 mb-4">Clear night</p>
                <p class="h5 mb-4">Detroit, US</p>
                <p class="display-2"><strong>20°C</strong> </p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-center">
            <a href="#!" class="text-body"><i class="fas fa-chevron-up fa-lg mb-4"></i></a>
            <div class="d-flex justify-content-between mb-3">
              <p class="h5 fw-normal">Max temperture</p>
              <p class="h5 fw-normal"><i class="fa-solid fa-temperature-high me-4" ></i> 23°C</p>
            </div>
            <div class="d-flex justify-content-between mb-3" style="color: #aaa;">
              <p class="h5 fw-normal">Min temperture</p>
              <p class="h5 fw-normal"><i class="fa-solid fa-temperature-low me-4"></i> 21°C</p>
            </div>
             <div class="d-flex justify-content-between mb-3" style="color: #aaa;">
              <p class="h5 fw-normal">Wind</p>
              <p class="h5 fw-normal"><i class="fa-solid fa-wind me-4"></i> 21°C</p>
            </div>
             <div class="d-flex justify-content-between" style="color: #aaa;">
              <p class="h5 fw-normal">Humidity</p>
              <p class="h5 fw-normal"><i class="fa-solid fa-water me-4"></i> 21°C</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
